<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日报列表</title>
  <link rel="stylesheet" href="./css/common.css?v=003">
</head>
<body>
  <textarea type="text" value="" id="conts" style="display: block;width: 95vw;height: 92vh; padding: 6px; font-size: 15px; margin: 0 auto;font-family: 'Microsoft YaHei';line-height: 1.5;border: 1px solid #ccc;"></textarea>
  <button onclick="copycont()" class="primary" mini>复制</button><button onclick="delcont()" mini>清空</button>  <button onclick="window.location.reload()" mini>刷新</button>  <button onclick="window.history.go(-1)" mini>返回</button>    
  <script src="./js/clipboard.min.js"></script>
  <script src="./js/utils.js"></script>
  <script>
    function copycont() {
      setStorage('conts', $q('#conts').value);
      $copy($q('#conts').value);
    }
    function delcont() {
      $q('#conts').value = ''
    }
    window.onload = function () {
      let conts = getStorage('conts')
      if (conts) $q('#conts').value = conts
    }
  </script>
</body>
</html>
